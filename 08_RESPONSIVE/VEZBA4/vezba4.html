<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vezba4.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h2>Air Serbia</h2>
            </div>
        </div>
    </header>


    <nav>
        <div class="row">
            <div class="col-12">
                <div class="slika_nav">
                    <img src="./img/air.jpg" alt="slika air">
                </div>
                <a href="#">Letovi</a>
                <a href="#">Destinacije</a>
                <a href="#">Informacije</a>
                <a href="#">Kontakt</a>
            </div>
        </div>
    </nav>

    
    <div class="row div1">
        <div class="col-3">
            <section class="letovi">
                <h3>Letovi</h3>
                <img src="./img/avion1.jpg" alt="">
            </section>
        </div>
        <div class="class-9">
            <section class="destinacije">
                <h3>Destinacije</h3>
                <img src="./img/avion2.jpg" alt="">
            </section>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            &nbsp;
        </div>
        <div class="col-9">
            <section class="kontinenti">
                <a href="">Evropa</a>
                <a href="">Azija</a>
                <a href="">Afrika</a>
                <a href="">Amerika</a>
            </section>
        </div>
    </div>

    <div class="row div3">
        <div class="col-3">
            <section class="informacije">
                <h3>Informacije</h3>
                <img src="./img/avion3.jpg" alt="">
            </section>
        </div>
        <div class="col-9">
            <form action="">
                <h3>Kontakt</h3>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Unesite email">
                </div>
                <div class="poruka">
                    <label for="text">Tekst poruke: </label>
                    <textarea name="poruka" id="poruka" cols="61" rows="5"></textarea>
                </div>
                <div class="check">
                    <input type="checkbox" name="uslovi" id="uslovi"> prihvatite uslove koriscenja
                </div>
                <div class="dugme">
                    <input type="submit" value="Posaljite">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
